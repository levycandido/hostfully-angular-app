<div class="reservation-container">
  <h2>Reserva</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Data de Check-in</mat-label>
      <input matInput [matDatepicker]="checkinPicker" formControlName="checkinDate" required>
      <mat-datepicker-toggle matSuffix [for]="checkinPicker"></mat-datepicker-toggle>
      <mat-datepicker #checkinPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Data de Check-out</mat-label>
      <input matInput [matDatepicker]="checkoutPicker" formControlName="checkoutDate" required>
      <mat-datepicker-toggle matSuffix [for]="checkoutPicker"></mat-datepicker-toggle>
      <mat-datepicker #checkoutPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Número de Hóspedes</mat-label>
      <input matInput type="number" formControlName="guests" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Reservar</button>
  </form>
</div>
